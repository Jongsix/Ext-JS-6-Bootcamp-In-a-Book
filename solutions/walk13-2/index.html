<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">

    <title>Doctor Ext</title>

    
    <script type="text/javascript">
        var Ext = Ext || {}; // Ext namespace won't be defined yet...

        // This function is called by the Microloader after it has performed basic
        // device detection. The results are provided in the "tags" object. You can
        // use these tags here or even add custom tags. These can be used by platform
        // filters in your manifest or by platformConfig expressions in your app.
        //
        Ext.beforeLoad = function (tags) {
            var s = location.search,  // the query string (ex "?foo=1&bar")
                profile;

            // For testing look for "?classic" or "?modern" in the URL to override
            // device detection default.
            //
            if (s.match(/\bclassic\b/)) {
                profile = 'classic';
            }
            else if (s.match(/\bmodern\b/)) {
                profile = 'modern';
            }
            else {
                profile = tags.desktop ? 'classic' : 'modern';
                //profile = tags.phone ? 'modern' : 'classic';
            }

            Ext.manifest = profile; // this name must match a build profile name

            // This function is called once the manifest is available but before
            // any data is pulled from it.
            //
            //return function (manifest) {
                // peek at / modify the manifest object
            //};
        };
    </script>
    
    
    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" data-app="70a2fbe0-9f18-4739-ba11-4924a1714664" type="text/javascript" src="bootstrap.js"></script>
 
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>

    <script src="../../shared-solutions/pdfpanel/lib/pdf.js/compatibility.js">
    </script>

    <script src="../../shared-solutions/pdfpanel/lib/pdf.js/pdf.js">
    </script>

</head>
<body>
    
<div style="display:none">
    <div id="aboutDoctorExt" class="sp-container">
        <div class="sp-content">   
             <h2 class="frame-1">Doctor Ext</h2>
             <h2 class="frame-2">Version 1.0</h2>
             <h2 class="frame-3">By Fig Leaf Software</h2>
             <h2 class="frame-5">
                <span>Save the planet.</span> 
                <span>Learn ExtJS.</span>
                <span>Start Now!</span>
             </h2>
        </div>
    </div>
</div>

</body>
</html>
